<!DOCTYPE html>
<html>
    <head>
        <title>Project 3 To do List</title>
        <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'> 
        <link rel="stylesheet" href="style/reset.css" type="text/css" /> 
        <link rel="stylesheet" href="style/style.css" type="text/css" />
    </head>
    <body>
        <div class="tabs">
            <a class="tab active" href="tasks">All</a>
            <a class="tab catTab" href="categoryList">Categorized</a>
            <a class="tab" href="addTasks">Edit</a>
        </div>

        <div class="content">
            <div class="tab active" id="tasks">&nbsp;</div>
            <div class="tab" id="categoryList">&nbsp;</div>
            <div class="tab" id="addTasks">&nbsp;
                <div id="new_task"><p>Task: <input type="text"></p></div>
                <div id="new_categories"><p>Categories: <input type="text"></p></div>
                <p>When entering multiple categories, use a comma between them</p>
                <div id="submit_button"><input type="submit" value="Submit"></div>
                
                
            </div>
              
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="javascripts/app.js"></script>
    </body>
</html>
